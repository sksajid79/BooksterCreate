
<!DOCTYPE html>
<html lang="English (EN)">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Book</title>
    <style>
        body {
            font-family: serif;
            font-size: 16px;
            line-height: 1.6;
            color: #1f2937;
            background-color: #ffffff;
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
        }
        
        .cover-page {
            text-align: center;
            page-break-after: always;
            margin-bottom: 4rem;
        }
        
        .cover-title {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 1rem;
        }
        
        .cover-subtitle {
            font-size: 1.5rem;
            margin-bottom: 2rem;
            opacity: 0.8;
        }
        
        .cover-author {
            font-size: 1.25rem;
            margin-top: 3rem;
        }
        
        .cover-image {
            max-width: 400px;
            max-height: 600px;
            margin: 2rem auto;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        
        .table-of-contents {
            page-break-after: always;
            margin-bottom: 4rem;
        }
        
        .toc-title {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 2rem;
            text-align: center;
        }
        
        .toc-item {
            margin-bottom: 0.5rem;
            display: flex;
            justify-content: space-between;
            border-bottom: 1px dotted #ccc;
            padding-bottom: 0.25rem;
        }
        
        .chapter {
            page-break-before: always;
            margin-bottom: 3rem;
        }
        
        .chapter-title {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 2rem;
            border-bottom: 2px solid #ccc;
            padding-bottom: 0.5rem;
        }
        
        .chapter-content {
            margin-bottom: 1.5rem;
        }
        
        .chapter-content p {
            margin-bottom: 1.5rem;
        }
        
        .chapter-content h4 {
            font-size: 1.25rem;
            font-weight: bold;
            margin: 2rem 0 1rem 0;
        }
        
        @media print {
            body { margin: 0; }
            .page-break { page-break-before: always; }
        }
    </style>
</head>
<body>

    <div class="cover-page">
        <img src="https://via.placeholder.com/400x600/6366F1/FFFFFF?text=Test+Cover" alt="Book Cover" class="cover-image">
        <h1 class="cover-title">Test Book</h1>
        <h2 class="cover-subtitle">A Sample Book</h2>
        <p class="cover-author">by Test Author</p>
        <div class="description" style="font-style: italic; margin: 2em 0; padding: 1em; background-color: rgba(0,0,0,0.05); border-radius: 4px;">This is a test book for verifying cover image integration in exports.</div>
    </div>
    <div class="table-of-contents">
        <h2 class="toc-title">Table of Contents</h2>
        <div class="toc-item">
            <span>Chapter 1: Introduction</span>
            <span>3</span>
        </div></div>
    <div class="chapter">
        <h1 class="chapter-title">Chapter 1: Introduction</h1>
        <div class="chapter-content"><p>This is the introduction chapter.</p><p>It contains multiple paragraphs to test the formatting.</p>
        </div>
    </div>
</body>
</html>
